<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>欢迎各位车友加入修仙吧</title> 
<#include "include/common.html">
<script type="text/javascript" src="${absolutePath}/resource/js/user.regist.js"></script>
<link rel="stylesheet" href="${absolutePath}/resource/css/user.regist.css">
</head>
<body>
	<#include "include/top.html">
	<div class="container">
		<div class="u-regist">
			<form class="form-horizontal" id="registForm">
				<div class="form-group">
					<label for="registUserName" class="col-sm-2 control-label item-tit">帐&nbsp;号</label>
				  	<div class="col-sm-4">
				    	<input type="text" class="form-control" placeholder="请输入用户名" name="userName" id="registUserName">
					</div>
				</div>
				<div class="form-group">
				  	<label for="registEmail" class="col-sm-2 control-label item-tit">邮&nbsp;箱</label>
				  	<div class="col-sm-4">
					  	<div class="input-group">
					    	<input type="email" class="form-control" id="registEmail" name="email" placeholder="Email" aria-decribedby="basic-addOnEmail">
					 		<span class="input-group-addon" id="basic-addOnEmail">@example.com</span>
					 	</div>
				 	</div>
				</div>
				<div class="form-group">
					 <label for="registPassword" class="col-sm-2 control-label item-tit">密&nbsp;码</label>
					 <div class="col-sm-4">
					   <input type="password" class="form-control" id="registPassword" name="password" placeholder="请输入6~20位的密码" checkData="{min:6,max:16,reg:'common',rq:true,msg:'密码由字母+数字组成'}">
					 </div>
				</div>
				<div class="form-group">
					<label for="registPassword2" class="col-sm-2 control-label item-tit">确&nbsp;认&nbsp;密&nbsp;码</label>
					<div class="col-sm-4">
					  <input type="password" class="form-control" id="registPassword2" name="rePassword" placeholder="确认密码" checkData="{rq:true,msg:'请再次输入密码'}">
					</div>
				</div>
				<div class="form-group">
					<label for="registCheckCode" class="col-sm-2 control-label item-tit">验&nbsp;证&nbsp;码</label>
					<div class="col-sm-2">
					  <input type="text" class="form-control" id="registCheckCode" name="checkCode" placeholder="请输入验证码" checkData="{rq:true}">
					</div>
					<div class="col-sm-2 checkCode">
						<a href="javascript:void(0)" id="refreshCheckCode">
							<img src="checkCode">
						</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
					  <div class="checkbox">
					    <label style="font-size: 15px;"><input type="checkbox" id="agree">同意修仙吧协议</label>
					  </div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
					  <a href="javascript:void(0)" class="btn btn-primary regist-btn">加入我们</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<#include "include/footer.html">
</body>
</html>
