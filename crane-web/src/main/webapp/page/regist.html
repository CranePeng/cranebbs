<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>欢迎各位车友加入修仙吧</title> 
<#include "include/common.html">
<script type="text/javascript" src="${absolutePath}/resource/js/regist.js"></script>
<link rel="stylesheet" href="${absolutePath}/resource/css/regist.css">
</head>
<body>
	<#include "include/top.html">
	<div class="container">
		<div class="u-regist">
			<form class="form-horizontal">
			<div class="form-group">
			    <label for="inputUserName" class="col-sm-2 control-label item-tit">帐&nbsp;号</label>
			    <div class="col-sm-4">
			      <input type="input" class="form-control" id="inputUserName" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail" class="col-sm-2 control-label item-tit">邮&nbsp;箱</label>
			    <div class="col-sm-4">
			      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-2 control-label item-tit">密&nbsp;码</label>
			    <div class="col-sm-4">
			      <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword2" class="col-sm-2 control-label item-tit">确&nbsp;认&nbsp;密&nbsp;码</label>
			    <div class="col-sm-4">
			      <input type="password" class="form-control" id="inputPassword2" placeholder="确认密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCheckCode" class="col-sm-2 control-label item-tit">验&nbsp;证&nbsp;码</label>
			    <div class="col-sm-2">
			      <input type="input" class="form-control" id="inputCheckCode" placeholder="请输入验证码">
			    </div>
			    <div class="col-sm-2 checkCode">
			    	<a href="javascript:void(0)" id="refreshCheckCode">
			    		<img src="../resource/images/defbg/bg1.jpg">
			    	</a>
			    </div>
			  </div>
			 <!--  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-5">
			      <div class="checkbox">
			        <label><input type="checkbox"> 记住密码</label>
			      </div>
			    </div>
			  </div> -->
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-4">
			      <button type="submit" class="btn btn-primary">加入我们</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>

	<#include "include/footer.html">
</body>
</html>
